<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Бота</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Добавить Бота</h2>
        <form action="/api/webapp/add_bot_form" method="post">
            <div class="form-group">
                <label for="chat_id">ID Группы</label>
                <input type="number" class="form-control" id="chat_id" name="chat_id" required>
            </div>
            <div class="form-group">
                <label for="thread_id">ID раздела</label>
                <input type="number" class="form-control" id="thread_id" name="thread_id" required>
            </div>
            <div class="form-group">
                <label for="token">Токен бота</label>
                <input type="text" class="form-control" id="token" name="token" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
